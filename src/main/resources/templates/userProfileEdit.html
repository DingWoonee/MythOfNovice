<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::head}">
    </div>
    <title>SB Admin 2 - userProfile</title>
    <style>
        .field-error-submit {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragment::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- start of Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                 th:insert="~{fragment :: topbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <section class="w-100 p-4" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">

                    <form th:object="${user}" method="post">
                        <div class="row" >
                            <div class="col-lg-4">
                                <div class="card mb-4">
                                    <div class="card-body text-center">
                                        <img src="/img/undraw_profile.svg" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                        <h5 class="my-3" th:text="*{userNickname}" >Douglas McGee</h5>
                                        <div class="d-flex justify-content-center mb-2">
                                            <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary" data-mdb-button-initialized="true">저장</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-8">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">사용자명</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{userNickname}" th:errorclass="field-error-submit">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">이메일</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{userEmail}" th:errorclass="field-error-submit">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">성별</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{userGender}" th:errorclass="field-error-submit">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">직업</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{userJob}" th:errorclass="field-error-submit">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">생일</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{userBirth}" th:errorclass="field-error-submit">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                </div>
                            </div>
                        </div>

                    </form>

                </section>


                <!-- Content Row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white" th:insert="~{fragment::footer}">

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>

<!--start of javascript-->
<th:block th:replace="~{fragment::javascript}">
</th:block>
<!--end of javascript-->

</body>



</head>
</html>
