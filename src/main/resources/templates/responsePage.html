<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::head}">
    </div>
    <title>추천 선물 목록</title>
    <style>
        .recommendation-section {
            background-color: #f8f9fc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .recommendation-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .recommendation-list {
            font-size: 18px;
            list-style-type: none;
            padding-left: 0;
        }

        .recommendation-present {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .recommendation-present:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
        }

        .favicon {
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragment::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                 th:insert="~{fragment :: topbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="container py-5">
                        <div class="row g-5">
                            <div class="col-lg-12">
                                <div class="recommendation-section">
                                    <div class="recommendation-title">GPT 추천 선물 목록:</div>
                                    <ul class="recommendation-list">
                                        <li th:each="present : ${recommendedItems}" class="recommendation-present" th:data-url="${present.url}" onclick="window.open(this.getAttribute('data-url'), '_blank')">
                                            <img class="favicon" th:src="${'https://www.google.com/s2/favicons?domain=' + present.url.split('/')[2]}" />
                                            <span th:text="${present.presentName}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white" th:insert="~{fragment::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>

<!--start of javascript-->
<th:block th:replace="~{fragment::javascript}">
</th:block>

</body>
</html>
